<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<script>
    let animals = [
        {
            text: 'Млекопитающие',
            children: [
                {
                    text: 'Слон',
                    children: []
                },
                {
                    text: 'Панда',
                    children: []
                },
                {
                    text: 'Лев',
                    children: []
                }
            ]
        },
        {
            text: 'Птицы',
            children: [
                {
                    text: 'Перелетные',
                    children: [
                        {
                            text: 'Стриж',
                            children: []
                        },
                        {
                            text: 'Скворец',
                            children: []
                        },
                        {
                            text: 'Серый гусь',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Неперелетные',
                    children: [
                        {
                            text: 'Снегирь',
                            children: []
                        },
                        {
                            text: 'Сыч',
                            children: []
                        },
                        {
                            text: 'Синица',
                            children: []
                        }
                    ]
                }
            ]
        },
        {
            text: 'Рыбы',
            children: [
                {
                    text: 'Аквариумные',
                    children: [
                        {
                            text: 'Гуппи',
                            children: []
                        },
                        {
                            text: 'Скалярии',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Морские',
                    children: [
                        {
                            text: 'Морская форель',
                            children: []
                        }
                    ]
                }
            ]
        }
    ];
    function processing_each_element(data) {
        let ul = document.createElement('ul');

        for (let i = 0; i < data.length; i++) {
            let li = document.createElement('li');
            let text = document.createTextNode(data[i].text);
            li.appendChild(text);
            if (data[i].children.length > 0) {
                let children = processing_each_element(data[i].children);
                li.appendChild(children);
            }
            ul.appendChild(li);
        }
        return ul;
    }
    document.getElementsByTagName('html')[0].appendChild(processing_each_element(animals));

    function Node_information(element) {
        for (child of element.children) {
            if (child.children) {
                console.dir(child);
                Node_information(child);
            }
        }
    }
    Node_information(document);
</script>
</body>

</html>
